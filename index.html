<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Se connecter</h2>
            <label>
                
                <span>Adresse email</span>
                <input type="email" name="email">
            </label>
            <label>
                
                <span>Mot de passe</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Se connecter</button>
            <p class="oubli_le_mot_de_passe">Oublié le mot de passe?</p>
            <div class="social-medial">
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter "></i></li>
                    <li><i class="fa fa-instagram "></i></li>
                </ul>
            </div>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text">
                    <h2>Nouveau ici?</h2>
                    <p>Inscrivez-vous et découvrez un grand nombre de nouvelles opportunités ! Si vous avez déjà un compte, il vous suffit de vous connecter. Vous nous avez manqué !</p>
                </div>

                <div class="img-btn">
                    <span class="m-up">
                        S'inscrire
                    </span>
                    <span class="m-in">
                        Se connecter
                    </span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                  <span>Prénom</span>
                  <input type="text">
                </label>
                <label>
                  <span>Email</span>
                  <input type="email">
                </label>
                <label>
                  <span>Mot de passe</span>
                  <input type="password">
                </label>
                <label>
                  <span>Confirmer le mot de passe</span>
                  <input type="password">
                </label>
                <button type="button" class="submit">S'inscrire maintenant</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
